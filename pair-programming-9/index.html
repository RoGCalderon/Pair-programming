<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center">Agenda</h1>
        </div>
        <div class="container w-50">
            <form onsubmit="onFormSubmit()">

                <label for="nombre"> Nombre : </label>
                <input type="text" id="nombre" name="nombre" class="form-control mt-3" placeholder="Nombre" required>
    
                <label for="apellido"> Apellido : </label>
                <input type="text" id="apellido" name="apellido" class="form-control mt-3" placeholder="Apellido" required>


                <label for="documento"> Documento</label>
                <input type="number" id="documento" name="documento" class="form-control mt-3" placeholder="Documento" required>

                <label for="telefono"> Teléfono </label>
                <input type="number" id="telefono" name="telefono" class="form-control mt-3" placeholder="Telefono" required>
                <div class="form-action-button">
                    <button id="btn-agregar" class=" btn btn-danger mt-3" type="reset">Agregar</button>
                    <button id="btn-reset" class=" btn btn-danger mt-3" type="reset" value="reset">reset</button>

                </div>
                

        </form>
    </div>

    <div class="container-fluid mt-5">
        <table class="table" id="tabla">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Documento</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col"> Editar</th>
                    <th scope="col"> Eliminar</th>
                </tr>
            </thead>
            <tbody id="t-body">


            </tbody>


        </table>

    </div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script src="agenda.js"></script>

</body>

</html>
